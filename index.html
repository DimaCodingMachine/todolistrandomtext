<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-3">todos</h1>
        <form class="card p-3 shadow-lg border-0">
            <div class="mb-3">
                <input id="taskName" type="text" class="task-name form-control border-0 fst-italic ps-5" placeholder="What needs to be done?" id="">
            </div>
            <div class="mb-3">
                <ul class="list-group shadow">
                    <li class="list-group-item">
                        <div class="form-check">
                            <input  type="checkbox" class="form-check-input rounded-circle" value="1" id="flexCheck1" checked>
                            <label for="flexCheck1" class="form-check-label">
                                Task 1
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input rounded-circle" value="2" id="flexCheck2">
                            <label for="flexCheck2" class="form-check-label">
                                Task 2
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input rounded-circle" value="3" id="flexCheck3">
                            <label for="flexCheck3" class="form-check-label">
                                Task 3
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input rounded-circle" value="4" id="flexCheck4">
                            <label for="flexCheck4" class="form-check-label">
                                Task 4
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="row justify-content-between align-items-center">
                <div class="col-auto text-muted">4 items left</div>
                <div class="col-auto">
                    <button id="filter-all" class="btn btn-outline-primary" type="button">All</button>
                    <button id="filter-active" type="button" class="btn">Active</button>
                    <button id="filter-complete" type="button" class="btn">Complete</button>
                </div>
                <div class="col-auto"></div>
            </div>
            <div class="card-panel-decor shadow-lg"></div>
            <div class="card-panel-decor shadow-lg"></div> 
        </form>

        </div>

    </div>
    
</body>
</html>
